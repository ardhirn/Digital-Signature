<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">Sign PDF</h1>
                <form method="post" enctype="multipart/form-data" class="border p-4 bg-light">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="file">Upload PDF:</label>
                        <input type="file" class="form-control-file" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign PDF</button>
                </form>
                {% if signature %}
                <div class="mt-4 p-4 border bg-light">
                    <p><strong>Signature:</strong> {{ signature }}</p>
                    <p><a class="btn btn-success" href="{{ url_for('static', filename='qr_codes/' ~ qr_code) }}" download>Download QR Code</a></p>
                    <img src="{{ url_for('static', filename='qr_codes/' ~ qr_code) }}" alt="QR Code" class="img-fluid">
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
